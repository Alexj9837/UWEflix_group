{%  extends 'UWEflix/base/base.html'%}


{% block content %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">{{ show.film.label_tag }}</div>
        <div class="col-sm-10">{{ show.film }}</div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">{{ show.screen.label_tag }}</div>
        <div class="col-sm-10">{{ show.screen }}</div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="date">date: </label>
        <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
           id="date" type="date"
           name="date" value="{{ show.date|date:'Y-m-d' }}">
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="time">time: </label>
        <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
            id="time" type="datetime"
            name="time" value="{{show.time|time:'H:i' }}">
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
