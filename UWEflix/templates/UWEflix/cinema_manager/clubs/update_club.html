{% extends 'UWEflix/base/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data" style="border: 1px solid #ccc; padding: 10px;">
  {% csrf_token %}

  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="street">street: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="street" type="text"
         name="street" value="{{ club.street}}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="landline_number">landline_number: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="landline_number" type="text"
         name="landline_number" value="{{ club.landline_number }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="dob">dob: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="dob" type="date"
         name="dob" value="{{ club.dob }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_name">last_name: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="last_name" type="text"
         name="last_name" value="{{ club.last_name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="clubID">clubID: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="clubID" type="text"
         name="clubID" value="{{ club.clubID }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="post_code">post_code: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="post_code" type="text"
         name="post_code" value="{{ club.post_code }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="club_name">club_name: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="club_name" type="text"
         name="club_name" value="{{ club.club_name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="first_name">first_name: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="first_name" type="text"
         name="first_name" value="{{ club.first_name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="email">email: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="email" type="text"
         name="email" value="{{ club.email }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="mobile_number">mobile_number: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="mobile_number" type="text"
         name="mobile_number" value="{{ club.mobile_number }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="street_number">street_number: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="street_number" type="text"
         name="street_number" value="{{ club.street_number }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="city">city: </label>
      <input class="form-control rounded-pill" style="border-radius: 20px; width: 50%;"
         id="city" type="text"
         name="city" value="{{ club.city }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>


{% endblock %}
