{%  extends 'UWEflix/base/base.html'%}



{% block content %}

{% for object in object_list %}
  <div class="m-2">
    <a href="{{object.get_absolute_url}}">{{object}}</a>
    <small class="ml-5">
      <a href="{% url 'delete_film' object.pk %}">
        (Delete)
      </a>
    </small>
  </div>
{% endfor %}
<div>
  <a class="btn btn-primary"
    href="{% url 'create_film' %}">
  Add a new Film
  </a>
</div>


{% endblock %}
