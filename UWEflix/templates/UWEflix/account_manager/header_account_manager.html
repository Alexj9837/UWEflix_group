<!DOCTYPE html>  
<html lang="en"> 
<html>
      <head><title>{% block title %}{% endblock %}</title>
      {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'UWEflix/site.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>


  <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="account_home" class="nav-link px-2 link-dark">Account Manager Home</a></li>
        <li><a href="view_user" class="nav-link px-2 link-dark">View Users</a></li>
        <li><a href="view_rep" class="nav-link px-2 link-dark">View Reps</a></li>
        <li><a href="view_club" class="nav-link px-2 link-dark">View Clubs</a></li>
            </li>
          </ul>


      </ul>

      
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Logout</button>

      </div>
    </header>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
