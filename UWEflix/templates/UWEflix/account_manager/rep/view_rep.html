{% extends 'UWEflix/base/base.html' %}

{% block content %}
  <h2>Representitives</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
      </tr>
    </thead>
    <tbody>
      {% for object in objects %}
        <tr>
          <td>{{ object.firstName }}</td>
          <td>{{ object.lastName }}</td>
          <td>{{ object.DateOfBirth }}</td>
          <td>
            <form method="POST" action="{% url 'update_rep' object.id %}">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{ objects.pk }}">
            <button type="submit" class="btn btn-primary">Update Representitive</button>
          </form>
          </td>
          <td>
            <form method="POST" action="{% url 'delete_rep' object.id%}">
              {% csrf_token %}
              <input type="hidden" name="pk" value="{{ objects.pk }}">
              <button type="submit" class="btn btn-danger">Delete Representitive</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <a class="btn btn-primary" href="{% url 'create_rep' %}">
      Create a new Representitive
    </a>
  </div>
{% endblock %}
