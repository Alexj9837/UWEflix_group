{% extends 'UWEflix/base/base.html' %}
{% load static %}
{% block content %}





<div class="d-flex justify-content-center"
    style="margin-bottom:15px; margin-top: 125px;font-weight: bolder;text-transform:uppercase">
    <span class="fs-1">Tickets</span>
</div>



<div style="padding: 30px 300px 30px 300px;">


    <form action="film_details/{{id}}/booking/{{pk}}/tickets" method="post"> {% csrf_token %}

        <table class="table table-bordered table-hover">
            <tbody>


                <tr>
                    <th>Ṃovie Name</th>
                    <td>{{f.name}}</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td>{{d.date}}</td>
                </tr>
                <tr>
                    <th>Time</th>
                    <td>{{time}}</td>
                </tr>
                <tr>
                    <th>Screen</th>
                    <td>Screen {{d.screen.screen_number}}</td>
                </tr>
                <tr>
                    <th>Seat Number</th>
                    <td>Not Allocated</td>
                </tr>
                <tr>
                    <th>Ticket Type</th>
                    <td>
                        <select id="cat" class="form-select" aria-label="Default select example" style="width: 33%;"
                            required>
                            <option value="">Select Ticket Type</option>
                            <option value="Adult">Adult</option>
                            <option value="Children">Children</option>
                            <option value="Student">Student</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td class="d-flex justify-content-start align-items-center gap-2 ">
                        <button type="button" class="btn btn-link" onclick="increment()">
                            <svg id="plus" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                        </button>
                        <span id="num" style="font-weight: 600; font-size: medium;" data-capacity="{{d.screen.capacity}}" >
                            {{1}}
                        </span>
                        <button type="button" class="btn btn-link" onclick="decrement()">
                            <svg id="minus" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>£ <span id="price">{{f.price}}</span></td>
                </tr>

            </tbody>
        </table>
        <div class="d-flex justify-content-center align-items-center p-3">
            <div>
            <button class="button" onclick="history.back()" style="border: 0px;width: 140px; margin-right: 10px; background-color: #990f02;}">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
            class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0
                 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>
                    
                    BACK
                <div class="justify-content-center align-items-center">

                </div>
            </button>
        </div>
        <div>
            <button class="button" type="submit" style="border: 0px;width: 200px;">
                CONFIRM BOOKING
                <div class="justify-content-center align-items-center">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg>

                </div>
            </button>
        </div>

        </div>
    </form>


</div>





{% endblock content %}
